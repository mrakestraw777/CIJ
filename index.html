<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" />

    <link rel="stylesheet" href="CIJ.css">
    <title>CIJ Search</title>
</head>
<body>
    <a target="_blank" href="https://cijapanese.com/" style="text-decoration: none; color: inherit;">
        <div id="header">
            
            <img id="cijIcon" src="https://cijapanese.com/wp-content/uploads/2021/05/%E3%83%AD%E3%82%B3%E3%82%99%E3%81%BF%E3%81%9F%E3%81%84%E3%81%AA%E3%82%84%E3%81%A4-1024x1022.png" alt="">
            <div class="site-title-wrap">
                <p class="site-title">Comprehensible Japanese</p>
                <p class="site-description">Learn Japanese through Meaningful Input</p>
            </div>
        </div>
    </a>
        
    <div id="bodyDiv">

       <div id='selectors'>

        <label for="availability">Availability: </label>

        <select name="availability" id="availability">
            <option value="all">全て All</option>
            <option value="free">無料 Free</option>
            <option value="members only">会員限定 Members Only</option>
        </select>

        <label for="difficulty">Difficulty Level: </label>

        <select name="difficulty" id="difficulty">
            <option value="all">全て All</option>
            <option value="complete beginner">超初心者 Complete Beginner</option>
            <option value="beginner">初級 Beginner</option>
            <option value="intermediate">中級 Intermediate</option>
        </select>

       </div>

        <!-- <ul>
            <label><input type="checkbox" name="myCheckbox" value="all">全て All</label>
            <label><input type="checkbox" name="myCheckbox" value="free">無料 Free</label>
            <label><input type="checkbox" name="myCheckbox" value="members">会員限定 Members Only</label>
            <label><input type="checkbox" name="myCheckbox" value="complete Beginner">超初心者 Complete Beginner</label>
            <label><input type="checkbox" name="myCheckbox" value="beginner">初級 Beginner</label>
            <label><input type="checkbox" name="myCheckbox" value="intermediate">中級 Intermediate</label>
    
        </ul> -->
    
        <form id="inputForm">  
            <input  id="searchInput" type="text" placeholder="Enter Kanji or Kana...">
            <button  type="button" id="searchButton">Search!</button>
         </form>
    
         <div style="display: none;" id="searchResults"></div>

        </div>

     <script src="cij.js"></script>

     
</body>
</html>
